<div class="label" *ngIf="timetoSale">
    The best prices for all survival games only on
    <a href="#" class="siteName">{{ siteName }}</a>
    will be avaliable in...
</div>
<div class="countdown" *ngIf="timetoSale">
    <div>{{timetoSale.days}}</div>:
    <div>{{timetoSale.hours}}</div>:
    <div>{{timetoSale.minutes}}</div>:
    <div>{{timetoSale.seconds}}</div>
</div>
