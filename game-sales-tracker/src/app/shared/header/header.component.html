<header>
    <div class="header__logo logo">
        GaST
    </div>
    <nav class="header__nav">
        <ul class="header__list">
            <li class="header__item"><a
                class="header__link"
                routerLink="/main"
            >Main</a></li>
            <li class="header__item"><a
                class="header__link"
                routerLink="/contacts"
            >Contacts</a></li>
        </ul>
    </nav>
    <ng-container *ngIf="authService.isUserAuthorized(); else UserNotAuthorized">
        <ng-container *ngIf="(currentUrl$ | async) !== '/profile'; else ProfilePage">
            <a
                class="header__link last-link"
                routerLink="/profile"
            >Profile</a>
        </ng-container>
        <ng-template #ProfilePage>
            <div
                class="header__link last-link"
                (click)="logOut()"
            >Log out
            </div>
        </ng-template>
    </ng-container>
    <ng-template #UserNotAuthorized>
        <a
            class="header__link last-link"
            routerLink="/login"
        >Login</a>
    </ng-template>
</header>
